<!DOCTYPE html>

<html>
    <head>
        <title>МГУ</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="import" href="HTML/main_page.html">
        <link rel="import" href="../index.html">
    </head>
    <body>
        <div>
            <header>
                <img src="../images/logo.png" id="logo" width="140px" height="140px">
                <button id="text_logo" onclick="pageRedict('news')">Московский Государственный Университет</button>
            </header>
        </div>
        <form id ="personal_cabinet">
            <table id="table_button">
                <tr>
                    <td>
                        <img id ="avatar" src="../images/empty_avatar.png"/>
                        <div id="err"></div>
                    </td>
                    <td>
                        <div id = "text_login_1">
                        Здравствуйте, <span id="first-name"></span> 
                        <span id="last-name"></span><span id="role"></span>
                        <div class="block">Количество авторизаций: <span id="session-count"></span></div>
                        <div class="block">Вход на страницу был осуществлен в <span id="date-and-time"></span></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file" id="photo" block>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="send-photo" onclick="send_photo()">Загрузить фото</button>
                    </td>
                </tr>
                
                
                
            </table>
            <div>
                <button type="button" id="logout" onclick="exit()">Выйти</button>
            </div>
            
        </form>
        <div id="footer">
            <div id="footer_flex">
                <div>&copy; 21ВП2 Изгарев Владислав & Копылов Егор</div>
                <div>МГУ</div>
            </div>
        </div>
    </body>
    <script src="../js/profile.js"></script>
    <script src="../js/redict.js"></script>
</html>
