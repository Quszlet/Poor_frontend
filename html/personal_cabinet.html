<!DOCTYPE html>

<html>
    <head>
        <title>МГУ</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/general.css">
        <link rel="import" href="HTML/main_page.html">
        <link rel="import" href="../index.html">
    </head>
    <body>
        <div>
            <header>
                <img src="../images/logo.png" id="logo" width="140px" height="140px">
                <button id="text_logo" onclick="pageRedirect('main_page_from_cabinet')">Московский Государственный Университет</button>
                <button id="registration" onclick="pageRedirect('registration')">Регистрация</button>
            </header>
        </div>
        <form id ="personal_cabinet">
            <div id="block_menu">
                <div id="block">
                    Здравствуйте, <span id="first-name"></span> 
                    <span id="last-name"></span><span id="role"></span>
                    <div class="block">Количество авторизаций: <span id="session-count"></span></div>
                    <div class="block">Вход на страницу был осуществлен в <span id="date-and-time"></span></div>
                </div>
            </div>
            
            <img id ="avatar" src="../images/empty_avatar.png"/>
            <div id="err"></div>
            <input type="file" id="photo" block>
            <button id="send-photo">Загрузить фото</button>
            
            <div>
                <button id="logout">Выйти</button>
            </div>
            <div id="roles-container" class="roles-container"></div>
            
        </form>
    </body>
    <script src="../js/profile.js"></script>
    <script src="../js/utils.js"></script>
</html>
