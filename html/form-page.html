<!DOCTYPE html>
<html>
    <head>
        <title>МГУ</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="/css/form-page.css">
        <link rel="import" href="./main_page.html">
        <link rel="import" href="./personal_cabinet.html">
    </head>
    <body>
        <div>
            <header>
                <img src="../images/logo.png" id="logo" width="140px" height="140px">
                <button id="text_logo" onclick="pageRedirect('main_page_from_cabinet')">Московский Государственный Университет</button>
                <button id="registration" onclick="pageRedict('personal_cabinet')">Личный кабинет</button>
            </header>
        </div>
        <form id = "zav">
            <div style="text-align: center"><strong>Вопросы и предложения</strong></div>
            <div id="flex_div">
                <input id="first_name" class="inp1" placeholder="Имя">
                <span id="first_name_err" name="error_span"></span>
                <input id="last_name" class="inp1" placeholder="Фамилия">
                <span id="last_name_err" name="error_span"></span>
                <input id="email" class="inp1" placeholder="Электронная почта" >
                <span id="email_err" name="error_span"></span>
                <textarea id="full_text" class="inp2" placeholder="Текст сообщения..."></textarea>
                <span id="full_text_err" name="error_span"></span>
                <input type="file" id="additional-info">
          
                <button type="button" onclick="send_info()">Оставить заявку</button>
            </div>
        </form>
        <div id="footer">
            <div id="footer_flex">
                <div>&copy; 21ВП2 Изгарев Владислав & Копылов Егор</div>
                <div>МГУ</div>
            </div>
        </div>
    </body>
    <script src="../js/redict.js"></script>
    <script src="../js/send-form.js"></script>
</html>
