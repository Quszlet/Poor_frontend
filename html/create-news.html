<!DOCTYPE html>
<html>
    <head>
        <title>МГУ</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="/css/form-page.css">
        <link rel="import" href="./main_page.html">
        <link rel="import" href="./personal_cabinet.html">
    </head>
    <body>
        <div>
            <header>
                <a href="/index.html"><img src="../images/logo.png" id="logo"></a>
                <button id="registration" onclick="pageRedict('personal_cabinet')">Личный кабинет</button>
            </header>
        </div>
        <form id = "zav">
            <div style="text-align: center"><strong>Создание новости</strong></div>
            <div id="flex_div_form">
                <input id="title" class="form-control" type="text" placeholder="Заголовок">
                <span id="title_err" name="error_span"></span>
                <textarea id="text" class="form-control" placeholder="Текст новости..." rows="3"></textarea>
                <span id="text_err" name="error_span"></span>
                <div class="input-group mb-3">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile02">
                      <label class="custom-file-label" for="inputGroupFile02">Загрузите файлы</label>
                      <span id="file_err" name="error_span"></span>
                    </div>
                  </div>
                <button class="btn btn-outline-primary btn-lg" type="button" onclick="send_news()" style="margin-left: auto; margin-right: auto;">Создать</button>
            </div>
        </form>
        <div id="footer">
            <div id="footer_flex">
                <div>&copy; 21ВП2 Рыжов Андрей</div>
            </div>
        </div>
    </body>
    <script src="../js/redict.js"></script>
    <script src="../js/send-news.js"></script>
</html>
